<!-- tv-glitch-strong.svg -->
<svg width="620" height="110" viewBox="0 0 620 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text{
        font: 700 40px monospace;
        dominant-baseline: middle;
        text-anchor: middle;
        letter-spacing: 0.5px;
      }
      .base { fill:#cc0605 }
      .cyan { fill:#00FFFF; opacity:.7 }
      .blue { fill:#7AA2F7; opacity:.7 }
      .ghost { fill:#FFFFFF; opacity:.3 }
    </style>

    <symbol id="txt"><text x="50%" y="50%">sonyahack1</text></symbol>

    <!-- Сильный шум + искажение -->
    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.018" numOctaves="3" seed="11" result="n1">
        <animate attributeName="baseFrequency" values="0.018;0.05;0.025;0.018" dur="3s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n1" scale="0">
        <animate attributeName="scale"
                 values="0;0;35;0;0;55;0;25;0"
                 keyTimes="0;0.18;0.22;0.3;0.55;0.58;0.62;0.72;1"
                 dur="3s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <!-- Слайсы для RGB разрывов -->
    <clipPath id="sliceTop">
      <rect x="0" y="10" width="620" height="24">
        <animate attributeName="y" values="8;16;12" dur="0.8s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    <clipPath id="sliceMid">
      <rect x="0" y="46" width="620" height="18">
        <animate attributeName="y" values="44;54;46" dur="0.7s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    <clipPath id="sliceBot">
      <rect x="0" y="72" width="620" height="22">
        <animate attributeName="y" values="70;80;72" dur="0.9s" repeatCount="indefinite"/>
      </rect>
    </clipPath>

    <!-- Сканлайны -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" y="0" fill="#000"/>
      <rect width="4" height="1" y="2" fill="#000"/>
    </pattern>

    <!-- Белый шум -->
    <filter id="noiseOverlay">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="1" seed="4" result="n"/>
      <feColorMatrix type="saturate" values="0" result="g"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.18 0 0.35 0 0.12 0"/>
      </feComponentTransfer>
    </filter>
  </defs>

    <!-- Базовый слой -->
    <g filter="url(#distort)">
      <use href="#txt" class="base"/>
    </g>

    <!-- Призрачные белые отблески -->
    <use href="#txt" class="ghost">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 2 0; -2 0; 0 0"
                        dur="0.3s" repeatCount="indefinite"/>
    </use>
    <use href="#txt" class="ghost">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -2 0; 2 0; 0 0"
                        dur="0.5s" repeatCount="indefinite"/>
    </use>

    <!-- RGB смещения по «слайсам» -->
    <g clip-path="url(#sliceTop)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="-6 0; 6 0; -4 0; 0 0" dur="0.6s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="6 0; -6 0; 4 0; 0 0" dur="0.65s" repeatCount="indefinite"/>
      </use>
    </g>
    <g clip-path="url(#sliceMid)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="4 0; -7 0; 5 0; 0 0" dur="0.5s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="-4 0; 7 0; -5 0; 0 0" dur="0.55s" repeatCount="indefinite"/>
      </use>
    </g>
    <g clip-path="url(#sliceBot)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="-7 0; 7 0; -5 0; 0 0" dur="0.7s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="7 0; -7 0; 5 0; 0 0" dur="0.75s" repeatCount="indefinite"/>
      </use>
    </g>

    <!-- Сканлайны -->
    <rect x="0" y="0" width="620" height="110" fill="url(#scan)" opacity=".25">
      <animate attributeName="opacity" values=".15;.3;.2;.25" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- Яркие шумовые выбросы -->
    <rect x="0" y="0" width="620" height="110" filter="url(#noiseOverlay)" opacity="0">
      <animate attributeName="opacity"
               values="0;0;0.6;0;0;0.4;0;0"
               keyTimes="0;0.16;0.18;0.22;0.55;0.58;0.6;1"
               dur="3s" repeatCount="indefinite"/>
    </rect>
</svg>
